<svg width="220" height="48" viewBox="0 0 220 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MarketYog logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b5fff"/>
      <stop offset="100%" stop-color="#0a9aff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffd28a"/>
      <stop offset="100%" stop-color="#d4ab4b"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0b355f" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Monogram mark -->
  <g transform="translate(0,4)" filter="url(#s)">
    <rect x="0" y="0" width="44" height="40" rx="10" fill="url(#g1)"/>
    <g transform="translate(6,6)">
      <path d="M4 28 L4 6 C4 5 5 4 6 4 L12 4 C13 4 14 5 14 6 L14 20 C14 22 16 23 18 21 L24 16" stroke="#fff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M20 28 L20 10 C20 9 21 8 22 8 L28 8 C29 8 30 9 30 10 L30 28" stroke="#fff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(60,30)">
    <text x="0" y="-2" font-family="Poppins, Arial, Helvetica, sans-serif" font-weight="600" font-size="20" fill="#07203b">Market</text>
    <text x="72" y="-2" font-family="Poppins, Arial, Helvetica, sans-serif" font-weight="700" font-size="20" fill="url(#g2)">Yog</text>
    <text x="0" y="14" font-family="Poppins, Arial, Helvetica, sans-serif" font-weight="400" font-size="10" fill="#60708a">Placement • Sales • Customer Care</text>
  </g>
  
</svg>
